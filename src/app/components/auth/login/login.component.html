<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center" >Iniciar sesión Taller NASCAR</h1>
                <h4 class="text-center">Si eres empleado ingresa tus datos en los siguientes campos</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group mt-3">
                        <!--<label for="email">Email</label>-->
                        <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block" >Iniciar sesion</button>
                </form>
                <hr>
                <div class="text-center">
                    <div class="form-group mt-3">
                        <p> <a [routerLink]="['/register']"> Registrarse</a></p>
                    </div>
                    <div class="form-group mt-3">
                        <p> <a [routerLink]="['/forgot-password']"> Olvidé mi contraseña</a></p>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="text-center">
                        <div class="form-group">
                            <div class="text-center">
                                <div class="form-group mt-3">
                                    <button class="btn"><a data-toggle="modal" data-target="#clientModal">Ingresar como cliente</a></button>
                                </div>
                            </div>
                             <!-- Modal -->
                             <div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                   <div class="modal-header">
                                      <h5 class="modal-title" id="clientModalLabel">Ingreso de invitados</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                      </button>
                                   </div>
                                   <div class="modal-body">
                                      <label for="client"><strong>Ingrese su número de documento de identificación</strong></label>
                                      <br>
                                      <input id="dni" class="form-control" type="text" placeholder="Documento de identidad">
                                   </div>
                                   <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                                    <button type="button" class="btn btn-primary" (click)="verifyOwner()" data-dismiss="modal">Ingresar</button>
                                 </div>
                                </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

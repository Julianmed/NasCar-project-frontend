<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por registrarse</h3>
        <div class="form-group mt-2">
            <p class="text-center">Hemos enviado un correo electrónico de confirmacion a <strong>{{ user?.email}}</strong></p>
            <p class="text-center">Por favor revisa tu correo y dale click al enlace para verificar tu dirección de correo</p>
        </div>
        <div class="form-group text-center mt-5">
            <button class="btn btn-dark" (click) = "onSendEmail()">Reenviar correo de verificación</button>
        </div>
    </div>
</div>

<ng-template #loading>
    Loading
</ng-template>
